<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parking</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <div class="modal"></div>
    <section class="introduction">

      <div class="introduction__left">
        <div class="card">
          <div class="card__top">
            <h2 class="card__title">
              Rezerwuj parking
            </h2>
            <span class="card__address">
              Warszawa, Al. Krakowska 22a
            </span>
            <form class="form" autocomplete="off">
              <span class="form__name">Przyjazd</span>
              <div class="form__cell">
                <div class="form__single">
                  <label for="datepicker" class="label">data</label>
                  <input data-toggle="datepicker" type="text" value="value" autocomplete="off" name="date" id="datepicker" class="input input--introduction">
                </div>
                <div class="form__single">
                  <label for="arrival-hour" class="label">godzina</label>
                  <select id="arrival-hour" class="select">
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                    </select>
                </div>
              </div>

              <span class="form__name">Wyjazd</span>
              <div class="form__cell">
                <div class="form__single">
                  <label for="datepicker2" class="label">data</label>
                  <input data-toggle="datepicker" type="text" autocomplete="off" name="date" id="datepicker2" value="value" class="input input--introduction">
                </div>
                <div class="form__single">
                  <label for="departure-hour" class="label">godzina</label>
                  <select id="departure-hour" class="select">
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                  </select>
                </div>
              </div>

              <button class="button button--cta">zarezerwuj »</button>
            </form>
          </div>

          <div class="card__bottom">
            <ul class="card__list">
              <li class="card__list-item">Darmowy transfer na lotnisko</li>
              <li class="card__list-item">Rezerwacja bez karty kredytowejo</li>
              <li class="card__list-item">Gwarancja najniższej ceny</li>
              <li class="card__list-item">99% zadowolonych klientów</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="introduction__right">
        <header class="header--main">
          Parkuj i zwiedzaj świat
          bez zmartwień
        </header>
      </div>



    </section>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  </body>
</html>
